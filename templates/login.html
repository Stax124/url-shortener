{% extends 'base.html' %} {% block content %}
<form action="/login" method="post">
  <div class="login-holder">
    <div class="login-header">
      <h2>Login</h2>
    </div>

    <div class="login-form">
      <input
        type="text"
        name="username"
        placeholder="login"
        class="login-input"
      />
      <input
        type="password"
        name="password"
        placeholder="password"
        class="login-input"
      />
      <button type="submit" class="login-button">Login</button>
    </div>
  </div>
</form>
{% endblock %}
